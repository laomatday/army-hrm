
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Army HRM V2026</title>
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebasestorage.googleapis.com">
    
    <!-- Firebase Compat Scripts (Fixed Version 10.12.0) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-messaging-compat.js"></script>
    
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Army HRM" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1r_FuqN4QJbch0FYXAwX8efW9s0ucreiO=w500" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://lh3.googleusercontent.com/d/1r_FuqN4QJbch0FYXAwX8efW9s0ucreiO=w500" />

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./src/style.css" />
    
    <style>
      :root {
        --primary-color: 26, 115, 232; 
        --secondary-green: 52, 168, 83;
        --secondary-red: 234, 67, 53;
        --secondary-yellow: 251, 188, 4;
        --secondary-purple: 161, 66, 244;
        --secondary-orange: 250, 123, 23;
        
        /* Màu trung tính (Text/Nền) */
        --neutral-black: 30, 41, 59;       
        --neutral-white: 255, 255, 255;

        /* Dark Mode Specific Overrides */
        --dark-bg: 3, 7, 18;
        --dark-surface: 17, 24, 39;
        --dark-border: 31, 41, 55;
        --dark-text-primary: 248, 250, 252;
        --dark-text-secondary: 148, 163, 184;
      }
    </style>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            borderRadius: {
              'card': 'var(--radius-card)',
              'modal': 'var(--radius-modal)',
              'button': 'var(--radius-button)',
              'input': 'var(--radius-input)',
            },
            boxShadow: {
              'card': 'var(--shadow-card)',
              'modal': 'var(--shadow-modal)',
              'nav': 'var(--shadow-nav)',
              'premium': '0 10px 30px -5px rgba(0, 0, 0, 0.3), 0 5px 15px -5px rgba(0, 0, 0, 0.1)',
              'premium-dark': '0 20px 40px -10px rgba(0, 0, 0, 0.6), 0 10px 20px -10px rgba(0, 0, 0, 0.4)',
            },
            spacing: {
              'header': 'var(--header-height)',
              'nav-offset': 'var(--nav-bottom-offset)',
            },
            colors: {
              primary: 'rgba(var(--primary-color), <alpha-value>)',
              'secondary-green': 'rgba(var(--secondary-green), <alpha-value>)',
              'secondary-red': 'rgba(var(--secondary-red), <alpha-value>)',
              'secondary-yellow': 'rgba(var(--secondary-yellow), <alpha-value>)',
              'secondary-purple': 'rgba(var(--secondary-purple), <alpha-value>)',
              'secondary-orange': 'rgba(var(--secondary-orange), <alpha-value>)',
              'neutral-black': 'rgba(var(--neutral-black), <alpha-value>)',
              'neutral-white': 'rgba(var(--neutral-white), <alpha-value>)',
              
              // Crafted Dark Mode Palette
              dark: {
                bg: 'rgb(var(--dark-bg))',
                surface: 'rgb(var(--dark-surface))',
                border: 'rgb(var(--dark-border))',
                'text-primary': 'rgb(var(--dark-text-primary))',
                'text-secondary': 'rgb(var(--dark-text-secondary))',
              }
            },
            fontFamily: {
              // Force Plus Jakarta Sans as the primary and fallback
              sans: ['"Plus Jakarta Sans"', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
            fontWeight: {
              normal: 400,
              medium: 500,
              semibold: 600,
              bold: 700,
              extrabold: 800,
              black: 900,
            },
            letterSpacing: {
              tighter: '-0.04em',
              tight: '-0.02em',
              normal: '0em',
              wide: '0.02em',
              wider: '0.05em',
              widest: '0.1em',
            },
            fontSize: {
              xxs: ['0.65rem', { lineHeight: '1rem' }],
            },
            keyframes: {
              slideUp: {
                'from': { opacity: '0', transform: 'translateY(15px)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              scaleIn: {
                'from': { transform: 'scale(0.95)', opacity: '0' },
                'to': { transform: 'scale(1)', opacity: '1' },
              },
              slideInRight: {
                'from': { transform: 'translateX(40px)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              slideInLeft: {
                'from': { transform: 'translateX(-40px)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              bellShake: {
                '0%, 100%': { transform: 'rotate(0)' },
                '10%': { transform: 'rotate(15deg)' },
                '20%': { transform: 'rotate(-15deg)' },
                '30%': { transform: 'rotate(10deg)' },
                '40%': { transform: 'rotate(-10deg)' },
                '50%': { transform: 'rotate(5deg)' },
                '60%': { transform: 'rotate(-5deg)' },
                '70%': { transform: 'rotate(0)' },
              }
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards',
              'slide-in-right': 'slideInRight 0.45s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-left': 'slideInLeft 0.45s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'bell-shake': 'bellShake 3s infinite ease-in-out',
            }
          }
        }
      }
    </script>

</head>
  <body class="bg-slate-50 dark:bg-dark-bg text-slate-600 dark:text-dark-text-secondary select-none h-screen w-screen overflow-hidden font-sans antialiased transition-colors duration-300">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              // Suppress known origin errors in preview environments
              const msg = err.message || err.toString();
              if (msg.includes('origin') || msg.includes('scriptURL') || msg.includes('ServiceWorker registration failed')) {
                  console.warn('ServiceWorker skipped (Preview Environment restrictions).');
              } else {
                  console.log('ServiceWorker registration failed: ', err);
              }
            });
        });
      }
    </script>
  </body>
</html>
